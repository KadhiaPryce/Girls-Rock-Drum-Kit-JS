<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Rock!</title>
    <link rel="stylesheet" href="style.css">
   <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="keyboard">

        <div data-key="65" class="keys">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="83" class="keys">
            <kbd>S</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="68" class="keys">
            <kbd>D</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div data-key="74" class="keys">
            <kbd>J</kbd>
            <span class="sound">Boom</span>
        </div>

        <div data-key="75" class="keys">
            <kbd>K</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="76" class="keys">
            <kbd>L</kbd>
            <span class="sound">Tick</span>
        </div>


    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/kick.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="74" src="sounds/boom.wav"></audio>
    <audio data-key="75" src="sounds/snare.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


</body>
</html>
